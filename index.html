<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Exhibition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ¨ Art Exhibition</h1>
    <nav>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <button id="sellBtn">Sell Art</button>
      <button id="cartBtn">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <section id="gallery"></section>
  </main>

  <!-- Login/Signup Modal -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="authTitle">Login</h2>
      <form id="authForm">
        <input type="email" id="authEmail" placeholder="Email" required>
        <input type="password" id="authPassword" placeholder="Password" required>
        <button type="submit">Submit</button>
      </form>
      <button id="closeAuth">Close</button>
    </div>
  </div>

  <!-- Upload Artwork Modal -->
  <div id="sellModal" class="modal hidden">
    <div class="modal-content">
      <h2>Upload Artwork</h2>
      <form id="sellForm">
        <input type="text" id="artTitle" placeholder="Title" required>
        <input type="number" id="artPrice" placeholder="Price" required>
        <input type="file" id="artFile" accept="image/*" required>
        <textarea id="artDesc" placeholder="Description"></textarea>
        <button type="submit">Upload</button>
      </form>
      <button id="closeSell">Close</button>
    </div>
  </div>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal hidden">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <p id="cartTotal">Total: â‚¦0</p>
      <button id="checkoutBtn">Checkout</button>
      <button id="closeCart">Close</button>
    </div>
  </div>

  <!-- Firebase App -->
  <script type="module" src="app.js"></script>
</body>
</html>
